{% extends "base.html" %}
{% block title %}Food-List{% endblock %}
<!-- Bootstrap -->

{% block content %}
<h1>Food list</h1>
<ul>
{% for object in object_list %}
<li><a href="{% url food-detail object.id %}">{{ object }}</a></li>
{% endfor %}
</ul>

<a href="{% url food-create %}">Add food</a>
{% endblock %}
