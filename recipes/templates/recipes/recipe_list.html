{% extends "base.html" %}
{% block title %}Recipe-List{% endblock %}
<!-- Bootstrap -->

{% block content %}
<h1>Recipe-List</h1>
<ul>
{% for object in object_list %}
<li><a href="{% url recipe-detail object.slug %}">{{ object }}</a></li>
<p><a href="{% url ingredient-create object.slug %}">Add ingredient</a></p>
{% endfor %}
</ul>

<a href="{% url recipe-create %}">Add recipe</a>


{% endblock %}
